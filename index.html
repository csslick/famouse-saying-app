<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="명월일지" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://nowonbun.tistory.com" />
<meta property="og:image" content="screen.jpg" />
  <title>명언앱</title>
  <!-- fontawesome(폰트짱) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- 내 CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 제이쿼리 -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- 내 자바스크립트 -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <!--   
    1) 명언 데이터 작성
    2) prev next 버튼을 누르면 이전, 다음 명언으로 넘기기
  -->
  <article>
    <div>
      <h2>명언</h2>
      <p>누구누구</p>
    </div>
    <nav>
      <button id="prev" onclick="prevContent();">
        <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
      </button>
      <button id="next" onclick="nextContent();">
        <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
      </button>
    </nav>
  </article>

</body>
</html>
